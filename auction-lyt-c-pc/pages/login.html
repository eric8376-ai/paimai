    </div>
  </header>

  <!-- 登录区域 -->
  <div class="login-container">
    <div class="login-wrapper">
      <div class="login-form">
        <div class="login-type">
          <div class="type-item active">短信登录</div>
        </div>

        <div class="form-content">
          <div class="form-group">
            <i class="iconfont icon-shoujihao"></i>
            <input type="text" class="form-input" placeholder="请输入手机号">
          </div>

          <div class="form-group">
            <i class="iconfont icon-mima"></i>
            <input type="text" class="form-input code-input" placeholder="请输入验证码后获取短信验证码">
            <img class="captcha-img" src="https://img.zgfczc.com/auction/image/captcha.png" alt="验证码">
          </div>

          <div class="form-group">
            <i class="iconfont icon-msg-check"></i>
            <input type="text" class="form-input sms-input" placeholder="请输入收到的验证码">
            <button class="btn btn-code">获取验证码</button>
          </div>
        </div>

        <div class="login-tip">Tip：如果手机号未注册，则自动注册后登录</div>

        <button class="btn btn-primary btn-login">登录</button>
      </div>
    </div>
  </div>

  <!-- 页脚 -->
  <footer class="page-footer">
    <div class="footer-content">
      <div class="content-item">
        <div class="item-logo">
          <div class="logo_img">

        <div class="brief-introduction">买房放心房·一站式服务</div>
      </div>
      <div class="item_line"></div>
      <div class="content-item flex">
        <div class="item_phone"><i class="iconfont icon-sousuo"></i>0592-2612580</div>
        <div class="item_add">地址：厦门市思明区厦禾路695号四层（君临宝邸）</div>
      </div>
      <div class="item_line"></div>
